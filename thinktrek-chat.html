<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThinkTrek AI Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f0e9;
      color: #4a2e1f;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #5c443a;
    }

     header button {
      background-color: #5c443a;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .chat-window {
      flex-grow: 1;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background-color: #e0cfc2;
      align-self: flex-end;
    }

    .bot {
      background-color: #ffffff;
      border: 1px solid #ddd;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      background-color: #ffffff;
      border-top: 1px solid #e2ddd5;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
    }

    .chat-input button {
      margin-left: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #6a4d3b;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #543c2b;
    }

    .icon-button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="icon-button">â˜°</button>
      <div>ThinkTrek AI</div>
      <button class="icon-button">New Chat</button>
    </div>

    <div id="chat" class="chat-window">
      <div class="chat-bubble bot">Hi! I'm ThinkTrek AI â€” your biology tutor ðŸ¤–</div>
    </div>

    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');

    function addMessage(message, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble', sender);
      bubble.innerText = message;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const msg = userInput.value.trim();
      if (msg === '') return;

      addMessage(msg, 'user');
      userInput.value = '';

      // Send to Rasa
      fetch('https://thinktrek-web.onrender.com', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender: 'user', message: msg })
      })
      .then(res => res.json())
      .then(data => {
        const botReply = data.map(d => d.text).join('\n');
        addMessage(botReply || 'ðŸ¤– (No response)', 'bot');
      })
      .catch(err => {
        console.error(err);
        addMessage('Oops! Something went wrong.', 'bot');
      });
    }

    // Optional: Enter key to send
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@botfront/rasa-webchat/lib/index.js"></script>
  <script>
    let chatInstance = null;

    function startChat() {
      if (chatInstance) {
        chatInstance.close();
      }
      chatInstance = WebChat.default({
        selector: "#webchat",
        initPayload: "/greet",
        customData: { language: "en" },
        socketUrl: "https://thinktrek-web.onrender.com",
        socketPath: "/socket.io/",
        title: "ThinkTrek AI",
        subtitle: "Your biology tutor",
      });
    }

    document.getElementById("new-chat-btn").addEventListener("click", () => {
      document.querySelector("#webchat").innerHTML = "";
      startChat();
    });

    startChat();
  </script>
</body>
</html>
