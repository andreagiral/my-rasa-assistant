version: '3.1'
intents:
- ask_bio_content
- ask_bio_question
- ask_capstone
- ask_exercise_help
- default
- get_motivated
- goodbye
- greet
- progress_prompt
- provide_feedback
- request_clarification
- request_help
- request_resource
- show_progress
- start_socratic_mode
- suggest_improvement
responses:
  utter_ask_rephrase:
  - text: Iâ€™m sorry I am unable to understand you, could you please rephrase?
  utter_ask_still_there:
  - text: Hello, are you still there?
    metadata:
      rephrase: true
  utter_boolean_slot_rejection:
  - text: Sorry, the value you provided, `{{value}}`, is not valid. Please respond with a valid value.
    metadata:
      rephrase: true
      template: jinja
  utter_can_do_something_else:
  - text: What else can I help you with?
    metadata:
      rephrase: true
  utter_cannot_handle:
  - text: I'm sorry, I'm not trained to help with that.
  utter_categorical_slot_rejection:
  - text: Sorry, you responded with an invalid value - `{{value}}`. Please select one of the available options.
    metadata:
      rephrase: true
      template: jinja
  utter_clarification_options_rasa:
  - text: 'I can help, but I need more information. Which of these would you like to do: {{context.clarification_options}}?'
    metadata:
      rephrase: true
      template: jinja
  utter_corrected_previous_input:
  - text: Ok, I am updating {{ context.corrected_slots.keys()|join(', ') }} to {{ context.new_slot_values | join(', ') }} respectively.
    metadata:
      rephrase: true
      template: jinja
  utter_float_slot_rejection:
  - text: Sorry, it seems the value you provided `{{value}}` is not a valid number. Please provide a valid number in your response.
    metadata:
      rephrase: true
      template: jinja
  utter_flow_cancelled_rasa:
  - text: Okay, stopping {{ context.canceled_name }}.
    metadata:
      rephrase: true
      template: jinja
  utter_flow_continue_interrupted:
  - text: Let's continue with {{ context.previous_flow_name }}.
    metadata:
      rephrase: true
      template: jinja
  utter_free_chitchat_response:
  - text: Sorry, I'm not able to answer that right now.
    metadata:
      rephrase: true
      rephrase_prompt: "You are an incredibly friendly assistant. Generate a short\nresponse to the user's comment in simple english.\n\nUser: {{current_input}}\nResponse:\n"
  utter_human_handoff_not_available:
  - text: I understand you want to be connected to a human agent, but that's something I cannot help you with at the moment. Is there something else I can help you with?
    metadata:
      rephrase: true
  utter_inform_code_change:
  - text: There has been an update to my code. I need to wrap up our running dialogue and start from scratch.
    metadata:
      rephrase: true
  utter_inform_hangup:
  - text: It seems you are not there anymore. I will hang up shortly.
    metadata:
      rephrase: true
  utter_internal_error_rasa:
  - text: Sorry, I am having trouble with that. Please try again in a few minutes.
  utter_no_knowledge_base:
  - text: I am afraid, I don't know the answer. At this point, I don't have access to a knowledge base.
    metadata:
      rephrase: true
  utter_skip_question_answer:
  - text: I'm here to provide you with the best assistance, and in order to do so, I kindly request that we complete this step together. Your input is essential for a seamless experience!
    metadata:
      rephrase: true
  utter_user_input_empty_error_rasa:
  - text: I see an empty message. What can I assist you with?
  utter_user_input_too_long_error_rasa:
  - text: I'm sorry, but your message is too long for me to process. Please keep your message concise and within {% if context.info.max_characters %}{{context.info.max_characters}} characters.{% else %}a reasonable length.{% endif %}
    metadata:
      template: jinja
  utter_greet:
  - text: Welcome to ThinkTrek AI! I'm your learning companion. Are we working on a capstone, a bio topic, or something else today?
  - text: Hi there! I'm ThinkTrek AI, your biology tutor ðŸ¤–
  utter_default:
  - text: I'm sorry, I didn't quite get that. Can you rephrase?
  utter_goodbye:
  - text: See you soon. Remember, deep thinking drives discovery!
  utter_ask_bio_question:
  - text: What biology question do you have?
  - text: Which bio course or concept are you working on? I can help explain or guide your thinking.
  utter_request_resource:
  - text: Sure! Are you looking for diagrams, videos, or flashcards?
  - text: What resource are you looking for?
  utter_start_socratic_mode:
  - text: Let's start Socratic mode. Ready for a deep-thinking question? You'll have limited time to answer.
  utter_show_progress:
  - text: "Here's your current progress: [insert progress details]. What would you like to do next?"
  utter_get_motivated:
  - text: Remember, every step you take is a step towards your goal. Keep going!
  - text: 'Challenge yourself! Remember: Attention, Relevance, Confidence, and Satisfaction â€” thats ARCS!'
  utter_request_help:
  - text: What specific help do you need?
  utter_request_clarification:
  - text: Could you please clarify what you mean?
  utter_provide_feedback:
  - text: Thank you for your feedback! It helps us improve.
  utter_suggest_improvement:
  - text: Thank you for your suggestion! We'll consider it for future improvements.
  utter_progress_prompt:
  - text: You're doing great! Want to review what you've done or see your next checkpoint?
  utter_ask_capstone_help:
  - text: What do you need help with regarding your capstone project?
  - text: Tell me what stage you're in â€” brainstorming, researching, designing, or evaluating â€” and I'll help from there.
  utter_ask_exercise_help:
  - text: What kind of exercise are you working on?
  utter_ask_bio_content:
  - text: Which biology section or chapter are you looking into?
actions:
- flow_greet_flow
- flow_goodbye_flow
- flow_capstone_help_flow
- flow_bio_question_flow
- flow_resource_request_flow
- flow_socratic_mode_flow
- flow_progress_check_flow
- flow_motivation_boost_flow
- flow_help_request_flow
- flow_clarification_flow
- flow_feedback_flow
- flow_improvement_suggestion_flow
- flow_progress_prompt_flow
- flow_pattern_cancel_flow
- flow_pattern_cannot_handle
- flow_pattern_chitchat
- flow_pattern_clarification
- flow_pattern_code_change
- flow_pattern_collect_information
- flow_pattern_completed
- flow_pattern_continue_interrupted
- flow_pattern_correction
- flow_pattern_human_handoff
- flow_pattern_internal_error
- flow_pattern_repeat_bot_messages
- flow_pattern_restart
- flow_pattern_search
- flow_pattern_session_start
- flow_pattern_skip_question
- flow_pattern_user_silence
- flow_pattern_validate_slot
- action_get_bio_content
- action_get_capstone_idea
- action_exercise_helper
- action_log_and_respond
slots:
  language:
    type: strict_categorical
    initial_value: en
    values:
    - en
    mappings: []
    is_builtin: true
  confirm_correction:
    type: text
    mappings:
    - type: from_text
  silence_timeout:
    type: float
    initial_value: 6.0
    max_value: 1000000
  consecutive_silence_timeouts:
    type: float
    initial_value: 0.0
    max_value: 1000000
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
